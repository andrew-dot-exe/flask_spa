<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
    <div class="container-lg">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        {% for col in gen_cols %}
                        <th scope="col">{{ col }}</th>
                        {% endfor %}
                      </tr>
                    </thead>
                    <tbody>
                      {% for value in values %}
                          
                          <tr>
                            {% for column in value %}
                            <td>{{ column }}</td>
                            {% endfor %}
                          </tr>
                          
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
            <div class="col">
              <form action="/generate" method="post">
                <ul class="list-group">
                {% for column in columns %}
                    <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" name="to_generate" id="{{ column }}" value="{{ column }}">
                    <label class="form-check-label" for="{{ column }}">{{ column }}</label>
                    </li>
                {% endfor %}
                </ul>
                  <label for="records_amount">Amount
                  <input type="number" name="records_amount">
                  <button class="btn btn-primary mt-3" type="submit">generate</button>
                  </label>

                  <label for="gender"> Gender
                    <select name="gender">
                      <option>Any</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </label>

              </form>
            </div>
</div>
    </div>
</body>
